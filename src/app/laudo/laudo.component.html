
<div class="p-grid">
    <div class="p-col-12">
        <p-card>
             <h3>Seu histórico de Laudos:</h3>
            <div class="p-grid p-formgrid p-fluid p-formgroup-inline">
                <div class="p-col-12 p-lg-1 p-field">
                    <H4>Nº Laudo</H4>
                    <p-inputNumber placeholder="000.000"  inputId="minmax" inputId="minmax" mode="decimal" [min]="0" [max]="100">
                    </p-inputNumber>
                </div>

                <div class="p-col-12 p-lg-2 p-field">
                    <H4>Placa</H4>
                    <input type="text" placeholder="AAA-1234" pInputText>
                </div>

                <div class="p-col-12 p-lg-2 p-field">
                    <H4>Chassi</H4>
                    <input type="text"  pInputText>
                </div>

                <div class="p-col-12 p-lg-2 p-field">
                    <H4>Motor</H4>
                    <input type="text" pInputText>
                </div>

                <div class="p-col-12 p-lg-2 p-field">
                    <H4>Câmbio</H4>
                    <input type="text"  pInputText>
                </div>

                <div class="p-col-12 p-lg-2 p-field">
                    <H4>Data</H4>
                    <p-calendar formControlName="date" placeholder="00/00/0000" [showIcon]="true" inputId="icon"></p-calendar>
                </div>

                <br>
                <div class="p-col-12 p-lg-3 p-field">
                    <button pButton pRipple type="button" label="Pesquisar" class="p-button-outlined"></button>
                </div>
            </div> 
        </p-card>
    </div>
</div>

<p-table [value]="dados">
    <ng-template pTemplate="caption">
        Resultados da busca:
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 6rem">Nº</th>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Data</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" *ngFor="let d of dados">
        <tr>
            <td>{{d.id}}</td>
            <td>{{d.placa}}</td>
            <td>{{d.modelo}}</td>
            <td>{{d.data}}</td>
            <td>{{d.status}}</td>
            <td><button pButton pRipple type="button" icon="pi pi-fw pi-search" class="p-button-rounded
                            p-button-outlined"></button></td>
        </tr>
    </ng-template>
</p-table>
