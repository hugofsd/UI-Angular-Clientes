<body>

    <div class="p-grid">
        <div class="p-col-6">
            <p-card>
                <h4>Pesquisas realizadas: </h4>
                <p-chart type="doughnut" [data]="data"></p-chart>
            </p-card>
        </div>
        <div class="p-col-6">
            <p-table [value]="dados">
                <ng-template pTemplate="caption">
                    Ultimas pesquisas
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 6rem">NÃºmero:</th>
                        <th style="width: 8rem">Placa</th>
                        <th>Produto </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" *ngFor="let d of dados">
                    <tr>
                        <td>{{d.id1}}</td>
                        <td>{{d.placa1}}</td>
                        <td>{{d.produto1}}</td>
                    </tr>
                    <tr>
                        <td>{{d.id2}}</td>
                        <td>{{d.placa2}}</td>
                        <td>{{d.produto2}}</td>
                    </tr>
                    <tr>
                        <td>{{d.id3}}</td>
                        <td>{{d.placa3}}</td>
                        <td>{{d.produto3}}</td>
                    </tr>
                    <tr>
                        <td>{{d.id4}}</td>
                        <td>{{d.placa4}}</td>
                        <td>{{d.produto4}}</td>
                    </tr>
                    <tr>
                        <td>{{d.id5}}</td>
                        <td>{{d.placa5}}</td>
                        <td>{{d.produto5}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>

    <div class=" top">
    </div>
</body>
